<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balão AR Sem Marcador</title>
    <style>
        body { margin: 0; padding: 0; }
        #container { width: 100vw; height: 100vh; overflow: hidden; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
 </script>
       <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sceneEl = document.createElement('a-scene');
            sceneEl.setAttribute('embedded', '');
            sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
            sceneEl.setAttribute('vr-mode-ui', 'enabled: false');

            // Adiciona o modelo glTF do balão
            const balloonEl = document.createElement('a-entity');
            balloonEl.setAttribute('gltf-model', 'url(m1014_tactical_automatic_shotgun.glb)'); // Substitua pelo caminho correto do seu modelo glTF
            balloonEl.setAttribute('scale', '1 1 1'); // Escala do modelo (ajuste conforme necessário)
            balloonEl.setAttribute('position', '0 1.5 -2'); // 2 metros de distância, 1,5 metros acima

            sceneEl.appendChild(balloonEl);
            document.getElementById('container').appendChild(sceneEl);
        });
    </script>
</body>
</html>
