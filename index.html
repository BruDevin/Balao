<!DOCTYPE html>
<html>
<head>
    <title>Realidade Aumentada Simples</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        
        <a-entity id="rotatable-object"
            position="0 1.5 -1" 
            rotation="0 0 0" 
            scale="1 1 1" 
            gltf-model="url(m1014_tactical_automatic_shotgun.glb)" 
            animation-mixer>
        </a-entity>
    </a-scene>
    <script> // Variáveis para armazenar o estado de rotação let isDragging = false; let previousMousePosition = { x: 0, y: 0 }; // Função para lidar com o início do arraste document.addEventListener('mousedown', function(event) { isDragging = true; }); // Função para lidar com o fim do arraste document.addEventListener('mouseup', function(event) { isDragging = false; }); // Função para lidar com o movimento do arraste document.addEventListener('mousemove', function(event) { if (isDragging) { let deltaMove = { x: event.clientX - previousMousePosition.x, y: event.clientY - previousMousePosition.y }; let rotatableObject = document.getElementById('rotatable-object'); let rotation = rotatableObject.getAttribute('rotation'); rotation.y += deltaMove.x * 0.5; rotation.x -= deltaMove.y * 0.5; rotatableObject.setAttribute('rotation', rotation); previousMousePosition = { x: event.clientX, y: event.clientY }; } }); // Atualiza a posição do mouse document.addEventListener('mousemove', function(event) { previousMousePosition = { x: event.clientX, y: event.clientY }; }); </script>
</body>
</html>
