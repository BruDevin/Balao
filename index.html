<!DOCTYPE html>
<html>
<head>
    <title>Realidade Aumentada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/three.js/build/ar.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Variáveis principais
        let camera, scene, renderer;
        let controller;
        let reticle;
        let object3D;

        function init() {
            // Inicializa o renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Inicializa a cena
            scene = new THREE.Scene();

            // Inicializa a câmera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(camera);

            // Luz ambiente
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Controle de realidade aumentada
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Retículo para posicionar o objeto
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Carrega o objeto 3D
            const loader = new THREE.GLTFLoader();
            loader.load('https://cdn.aframe.io/link-traversal/models/2.glb', function (gltf) {
                object3D = gltf.scene;
                object3D.scale.set(0.5, 0.5, 0.5);
                object3D.visible = false;
                scene.add(object3D);
            });

            // Listener para manipular toques
            controller.addEventListener('select', onSelect);

            // Configura WebXR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Eventos de redimensionamento
            window.addEventListener('resize', onWindowResize, false);
        }

        function onSelect() {
            if (reticle.visible) {
                object3D.position.setFromMatrixPosition(reticle.matrix);
                object3D.visible = true;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                const viewerPose = frame.getViewerPose(referenceSpace);

                if (viewerPose) {
                    const hitTestResults = frame.getHitTestResults(viewerPose);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // Inicializa e inicia a animação
        init();
        animate();
    </script>
</body>
</html>
