<!DOCTYPE html>
<html>
<head>
    <title>Realidade Aumentada sem Marcador</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/three.js/build/ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let camera, scene, renderer, reticle, controller;
        let object3D;

        function init() {
            // Inicializa o renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Inicializa a cena
            scene = new THREE.Scene();

            // Inicializa a câmera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(camera);

            // Luz ambiente
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Controle de realidade aumentada
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Retículo para posicionar o objeto
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Carrega o objeto 3D
            const loader = new THREE.GLTFLoader();
            loader.load('https://cdn.aframe.io/link-traversal/models/2.glb', function (gltf) {
                object3D = gltf.scene;
                object3D.scale.set(0.5, 0.5, 0.5);
                object3D.position.set(0, 1.6, -1); // 1 metro à frente e na altura dos olhos
                object3D.visible = true;
                scene.add(object3D);
            });

            // Configura WebXR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Eventos de redimensionamento
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        // Inicializa e inicia a animação
        init();
        animate();
    </script>
</body>
</html>
