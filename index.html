<!DOCTYPE html>
<html>
<head>
    <title>Realidade Aumentada Simples</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/three.js/build/ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity 
            position="0 1.6 -1" 
            rotation="0 0 0" 
            scale="0.5 0.5 0.5" 
            gltf-model="https://cdn.aframe.io/link-traversal/models/2.glb" 
            animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
